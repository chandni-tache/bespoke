<div class="component-starts" style="padding-bottom: 100px;">

  <div class="itmes_box">
    <div class="title_shop"> BACE SKINCARE  </div>

    <div class="item_div_top" *ngFor="let i of items">
      <img [src]="i.src" alt="image" />
      <span class="item_div_info" style="padding:10px;">{{i.info}}</span><br>
      <span class="item_div_title">{{i.title}}</span><br>
    </div>

    <button type="button" class="btn clear show_all">Show All</button>
  </div>

  <div class="space"></div>
  <section class="new-thing">
    <div class="container">
      <div class="banner set-bg" data-setbg="#">
        <h2 class="new-thing-h" > New Thing Container</h2>
      </div>
    </div>
  </section>
  <div class="space"></div>
  
  <div class="title_shop_sections"> Find Skincare by Benefit </div>

  <div class="col-md-12 find_skincare ">
    <i class="fa fa-angle-left"></i>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <i class="fa fa-angle-right"></i>
  </div>

  <div class="search_input_box">
    <i class="fa fa-search"></i>
    <input class=" search_input form-control" placeholder="Search Skincare" />
  </div>
 
  <div class="col-md-12 discover_box">
    <div class="left_discover">
      <img src='../../assets/img/bespoke_logo.png'/>
    </div>
    <div class="right_discover">
      <span>Bace Bespoke is the world's first truly custom skincare.</span><br>
      <button class="btn btn-info discover_create">
        Create <i class="fa fa-angle-right "></i>
      </button><br>
      <button class="btn discover_discover">Discover More</button>
    </div>
  </div>

</div>
