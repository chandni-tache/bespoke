<header class="header-section">
</header>


<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="nav navbar-nav navbar-left">
      <a routerLink="/home"><img class="bace_logo_img" src="assets/img/bace_logo.png" alt="" /></a>
    </div>
    
    <div class="nav navbar-nav navbar-center-left">
      <a (clickOutside)="onClickedOutside_middle()" (click)=show_hide_features()><img
          src="../../assets/img/shop_skincare_active.png" class="header_center_skin_logo"></a>
      <span>Skin</span>
    </div>

    <div class="nav navbar-nav navbar-center-right">
      <a ><img
          src="../assets/img/body_icon.png" class="header_center_skin_logo"></a>
      <span>Body</span>
    </div>

    <div style="padding-left: 30px;" class="nav navbar-nav navbar-right">
      <a routerLink="/cart" class="navbar-left"> <img src="assets/img/cart.png" height="80" /></a>
      <span>Cart</span>
    </div>

  </div>
</nav>

<!-- feature section -->
<section [class.show]='show' class="features-section">
  <div class="container-fluid">
    <div class="row">
      <img src="../assets/img/v_header_feature.png" class="v_image_feature" />
      <div class="p-0 feature">
        <div routerLinkActive="menu-active" routerLink="/bespoke"  class="feature-inner">
          <img *ngIf="shop_skincare_active" class="feature-image" src="../assets/img/shop_skincare_active.png" alt="#">
          <img *ngIf="!shop_skincare_active"  class="feature-image" src="../assets/img/shop_skincare_.png" alt="#">
          <h3 class="menu-bar" >Shop Skincare</h3>
        </div>
      </div>

      <div class=" p-0 feature">
        <div  routerLinkActive="menu-active" routerLink="/faceprint"   class="feature-inner">
          <img  *ngIf="faceprint_active" class="feature-image" src="../assets/img/faceprint_active.png" alt="#">
          <img  *ngIf="!faceprint_active" class="feature-image" src="../assets/img/faceprints.png" alt="#">
          <h3 class="menu-bar">Faceprint</h3>
        </div>
      </div>
      <div class=" p-0 feature">
        <div  routerLinkActive="menu-active" routerLink="/blog/skin" (click)="navigate_to_feature_active('blog')" class="feature-inner">
          <img  *ngIf="blog_active" class="feature-image" src="../assets/img/blog.png" alt="#">
          <img  *ngIf="!blog_active" class="feature-image" src="../assets/img/blog.png" alt="#">
          <h3 class="menu-bar">Blog</h3>
        </div>
      </div>
      <div class=" p-0 feature">
        <div routerLinkActive="menu-active" routerLink="/bespoke/ingredients" class="feature-inner">
          <h3 class="menu-bar">Ingredients</h3>
          <img *ngIf="ingredients_active" class="feature-image" src="../assets/img/ingredients_active.png" alt="#">
          <img *ngIf="!ingredients_active" class="feature-image" src="../assets/img/ingredients.png" alt="#">
        </div>
      </div>
    </div>
  </div>
</section>
<!-- feature section -->

<!-- Footer section -->
<section *ngIf="footer" class="footer-section clear mt-20">
  <div style="text-align:center; margin: auto;">
    <div class="col-sm-12 " style="text-align:center; ">
      <button type="button" class="btn btn-outline-primary button-footer main-a" id="my">
        <img class="chatbot" src="../assets/img/chatbot.png" alt="#">&nbsp;Live chat
      </button>
    </div>
    <div class="col-sm-12">
      <button type="button" class="btn btn-outline-primary button-footer main-b">Bace's Responsibility</button>

      <button type="button" class="btn btn-outline-success button-footer main-c">Mentions</button>
    </div>
    <div class="col-sm-12">

      <button type="button" class="btn btn-outline-danger button-footer main-d">Support</button>

      <button type="button" class="btn btn-outline-light button-footer main-d">Bace Info</button>

      <button routerLink="/legal" type="button" class="btn btn-outline-primary button-footer main-d">Legal</button>
    </div>
  </div>
  <div class="social-links-warp">


    <div class="col-sm-10" style="margin:auto">
      <h4 class="text-black text-center mt-5 "><a href="#" class="made_in_aus"> Made in Australia <br> &copy; 2019 Bace
          Australia Pty Ltd </a></h4>
    </div>

  </div>


</section>
